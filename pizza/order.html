<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head> 
    <body>
        <h1>Order Your Pizza</h1>
        <h2>Use the form below to order your pizza</h2>
        <form action="confirmation.html" onsubmit="myFunction()">
            <fieldset class="greenfield">
                <legend>Contact Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"/>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"/>
                <br/>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address"/>
                <label for="city">City:</label>
                <input type="text" id="city" name="city"/>
                <label for="state">State:</label>
                <select id="state" name="state">
                    <option value="OK" selected>Oklahoma</option>
                    <option value="AR">Arkansas</option>
                    <option value="TX">Texas</option>
                </select>
            </fieldset>
            <fieldset class="darkcyanfield">
                <legend>Order Information</legend>
                <label for="thincrust">Thick Crust</label>
                <input type="radio" id="thincrust" name="crust" value="thin"/>
                <label for="thickcrust">Thick Crust</label>
                <input type="radio" id="thickcrust" name="crust" value="thick"/>
                <br/>
                <label for="size">Size</label>
                <select id="size" name="size">
                    <option value="S" selected>S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
                <br/>
                <label>Toppings </label>
                <input type="checkbox" id="pepperoni" name="pepperoni"/>
                <label for="pepperoni">Pepperoni</label>
                <input type="checkbox" id="sausage" name="sausage"/>
                <label for="sausage">Sausage</label>
                <input type="checkbox" id="extracheese" name="extracheese"/>
                <label for="extracheese">Extra Cheese</label>
            </fieldset>
            <fieldset class="redfield">
                <legend>Special Instructions</legend>
                <label for="specialinstructions">Cooking and/or delivery instructions</label>
                <br/>
                <textarea id="specialinstructions" name="specialinstructions" rows="5" columns="30"></textarea>
            </fieldset>
            <input type="submit" value="Submit Order"/>
        </form>
    </body>
    <script>
        function myFunction() {
            alert("The form was submitted");
        }
    </script>
</html>
